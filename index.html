<!DOCTYPE html>

<html>
<head>

<link href = "style.css" rel = "stylesheet">

<script src = "main.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>


</head>

<body>
	<div class = "wrapper">
		<div id = "ectoplasmDiv">
			<p id = "ectoplasm">You have 0 ectoplasm</p>
		</div>
		<div id = "error"></div>

		<div id = "main">			
			<button onclick = "ectoplasmClick(1)">Click</button>
			<button onclick = "enterInventory()">Inventory</button>
			<button id = "storeButton" onclick = "enterStore()">Store</button>
			<button id = "mapButton" onclick = "enterMap()">Map</button>
			<button id = "fieldButton" onclick = "enterField()">Factory</button>
			<button onclick = "inverseColors()">Inverse</button>

		</div>

		<div id = "store">
			<p>GREETINGS</p>
			<p id = "iron_sword">Iron Sword: <button onclick = "storeItems('ironSword')">1000</button></p>
			<p id = "wood_sword">Wood Sword: <button onclick = "storeItems('woodSword')">100</button></p>
			<p>Health Potion: <button onclick = "storeItems('healthPotion')">50</button></p>
			<p>Mana Potion: <button onclick = "storeItems('manaPotion')">50</button></p>
			<p>Gear: <button onclick = "storeItems('seed')">500</button></p>
			<p id = "mapListing">Map: <button onclick = "storeItems('map')">50</button></p>
			<p>Battery: <button onclick = "storeItems('battery')">2000</button></p>
			<br>
			<div>
				<p id = "store_status"></p>
			</div>
			<button onclick = "enterStore()">Leave Store</button>
		</div>

		<div id = "inventory">
			<p>INVENTORY PLACEHOLDER</p>
			<br>
			<p id = "inventoryItems"></p>


			<button onclick = "enterInventory()">Leave Inventory</button>
		</div>

		<div id = "field">
			<p>THE FACTORY</p>
			<button onclick = "plantSeed()">Place Gear</button>
			<button onclick = "plantAll()">Place All</button>
			<button id = "batterButton" onclick = "useBattery()">Use Battery</button>
			<p id = "seeds_planted">Seeds Planted: 0</p>

			<button onclick = "enterField()">Leave Factory</button>
		</div>

		<div id = "map">
			<p>THIS IS A MAP</p>
			<button onclick = "enterPool()">Reflecting Pool</button>

			<br>
			<button onclick = "enterMap()">Leave Map</button>
		</div>

		<div id = "reflecting_pool">
			<p>There is a pool of water which reflects everything.  Do you look into it?</p>
			<br>
			<button onclick = "usePool()">Yes</button>
			<button onclick = "enterPool()">No</button>
		</div>
	</div>


</body>

</html>
