<!DOCTYPE html>

<html>
<head>

<link href = "style.css" rel = "stylesheet">

<script src = "main.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>


</head>

<body>
	<div class = "wrapper">
		<div id = "ectoplasmDiv">
			<p id = "ectoplasm">You have 0 stuff</p>
		</div>
		<div id = "error"></div>

		<div id = "main">			
			<button onclick = "ectoplasmClick(1)">Click</button>
			<button onclick = "enterInventory()">Inventory</button>
			<button id = "storeButton" onclick = "enterStore()">Store</button>
			<button id = "mapButton" onclick = "enterMap()">Map</button>
			<button id = "fieldButton" onclick = "enterField()">Field</button>

		</div>

		<div id = "store">
			<p>GREETINGS</p>
			<p>Iron Sword: <button id = "iron_sword" onclick = "storeItems('ironSword')">1000</button></p>
			<p>Wood Sword: <button id = "wood_sword" onclick = "storeItems('woodSword')">100</button></p>
			<p>Health Potion: <button onclick = "storeItems('healthPotion')">50</button></p>
			<p>Mana Potion: <button onclick = "storeItems('manaPotion')">50</button></p>
			<p>Seed: <button onclick = "storeItems('seed')">500</button></p>
			<p>Map: <button onclick = "storeItems('map')">50</button></p>
			<p>item <button>Buy</button></p>
			<br>
			<button onclick = "enterStore()">Leave Store</button>
		</div>

		<div id = "inventory">
			<p>INVENTORY PLACEHOLDER</p>
			<br>
			<p id = "inventoryItems"></p>


			<button onclick = "enterInventory()">Leave Inventory</button>
		</div>

		<div id = "field">
			<p>THE FIELD</p>
			<button onclick = "plantSeed()">Plant</button>
			<button onclick = "plantAll()">Plant All</button>
			<p id = "seeds_planted">Seeds Planted: 0</p>

			<button onclick = "enterField()">Leave Field</button>
		</div>

		<div id = "map">
			<p>THIS IS A MAP</p>

			<button onclick = "enterMap()">Leave Map</button>


	</div>

</body>

</html>
